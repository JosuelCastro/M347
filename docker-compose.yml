version: "3.8"

services:
  db:
    image: postgres:10-alpine
    container_name: db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: /m347backend/.
    container_name: backend  
    env_file: /m347backend/.env
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
  frontend:
    build: /m347frontend/.
    container_name: frontend
    ports:
      - "3000:3000"
volumes:
  db-data:
  
